<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Advance Tables</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Advacne tables</h1>
        <hr>
        <table style="width: 100%; border: 1px solid #ccc;margin: 20px 0;">
            <caption style="text-align: left ; font-weight: bolder; margin-bottom: 10px;">Sales Report</caption>
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
            </colgroup>

            <!-- Table Head -->
            <thead>
                <tr style="background-color: #f0f0f0;">
                    <th style="padding: 10px ;  border: 1px solid #ccc; text-align: left;">Region</th>
                    <th style="padding: 10px ; border: 1px solid #ccc; text-align: left;">Product</th>
                    <th style="padding: 10px ; border: 1px solid #ccc; text-align: left;">Qty Sold</th>
                    <th style="padding: 10px ; border: 1px solid #ccc; text-align: left;">Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px ; border: 1px solid #ccc;">North</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">Iphone</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">20</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">900$</td>
                </tr>

                <tr>
                    <td style="padding: 10px ; border: 1px solid #ccc;">South</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">Imac</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">23</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">9000$</td>
                </tr>

                <tr>
                    <td style="padding: 10px ; border: 1px solid #ccc;">West</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">Predator</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">10</td>
                    <td style="padding: 10px ; border: 1px solid #ccc;">1000$</td>
                </tr>
            </tbody>

            <!-- Table Footer -->

            <tfoot>
                <tr>
                    <td style="padding: 10px ; border: 1px solid #ccc; font-size: 30px;">
                        Total Sales
                    </td>
                    <td style="padding: 10px ; border: 1px solid #ccc; font-size: 30px;">
                        9000$
                    </td>
                </tr>
            </tfoot>

        </table>
        
        <script src="" async defer></script>
    </body>
</html>
